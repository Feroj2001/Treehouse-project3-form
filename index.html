<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/normalize.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>The code review</h1>
        <h2>Signup for our newsletter</h2>
        <p>
            Get the latest news on how your code is doing right in your inbox
        </p>
        <hr id="thick">
        <hr id="thin">
    </header>
    
    <main>
        <form action="index.html" method="POST">
            <fieldset class="contact clearfix">
                <legend>Contact information</legend>

            <div class="formBox">
                <label for="name">Full Name:</label>
                <input id="name" type="text" name="name" placeholder="Full Name" required>
            </div>

            <div class="formBox">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Email" required>
            </div>

            <div class="formBox">
                <label for="phone">Phone Number:</label>
                <input id="phone" type="tel" name="phone" required>
            </div>

            <div class="formBox">
                <label for="adress">Street Adress:</label>
                <input id="adress" type="text" name="adress" required>
            </div>

            <div class="formBox">
                <label for="city">City:</label>
                <input id="city" type="text" name="city" required>
            </div>

            <div class="formBox">
                <label for="state">State:</label>
                <select name="state" id="state" required>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>

            <div class="formBox">
                <label  for="zip">Zip Code:</label>
                <input  id="zip" type="number" name="zipcode">
            </div>
            </fieldset>
            <hr id="bottom" class="clearfix">

            <fieldset class="newsletter">
                <!-- <section class="news"> -->
                    <legend>Newsletter</legend>
                    <label id="letter" for="">Select the newsletters your would like to recieve:</label><br>
                    <input id="htmlnews" type="checkbox" name="HTMLnews">
                    <label for="htmlnews">HTML News</label><br>
                    
                    <input id="cssnews" type="checkbox" name="CSSnews">
                    <label for="cssnews">CSS News</label><br>
                    
                    <input id="jsnews" type="checkbox" name="JSnews">
                    <label for="jsnews">Javascript News</label><br>
                <!-- </section> -->

                <!-- <section class="format"> -->
                    <label id="format" for="">Newsletter Format:</label><br>
                    
                    <input id="html" type="radio" name="html" value="html">
                    <label for="html">HTML</label><br>
                    
                    <input id="plain" type="radio" name="plain" value="plain">
                    <label for="plain">Plain text</label><br>
                    
                    <label for="other">Other topics you'd like to hear about?(optional)</label><br>
                    <textarea name="other" id="other" cols="10" rows=""></textarea>
                <!-- </section> -->
            </fieldset>

            <div class="btn">
                <button type="submit">Sign up</button>
            </div>
        </form>

    </main>
    <footer>
        <p>&copy; Copyright 2021 The Code Review</p>
    </footer>
</body>

</html>
